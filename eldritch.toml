## Constants
"constant" = "Red"
"constant.builtin" = "bright_cyan"
"constant.builtin.boolean" = "Cyan"
"constant.character.escape" = "Cyan"
"constant.numeric" = "Green" 
"constant.numeric.float" = "Pink"
"constant.character" = "Orange"

## Functions
"function" = "Pink"
"function.macro" = "Purple"
"function.builtin" = "Cyan"
"function.method" = "Purple"
"function.special" = "dark_cyan"

## Constructor
"constructor" = "Cyan"

## Keywords
"keyword" = { fg = "dark_cyan", modifiers = [ "italics" ]}
"keyword.function" = "Cyan"
"keyword.operator" = "Cyan"
"keyword.conditional" = "Purple"
"keyword.repeat" = "Purple"
"keyword.control.exception" = "Green"
"keyword.control.import" = "Purple"
"keyword.directive" = "dark_cyan"
"keyword.storage.type" = "Cyan"
"keyword.storage.modifier" = "Cyan"

## Punctuation
"punctuation.delimiter" = "Foreground"
"punctuation.bracket" = "Foreground"

## Strings
"string" = "Yellow"
"string.special" = "Cyan"
"string.special.path" = "Cyan"

## Types
"type" = "Cyan" 
"type.builtin" = {fg = "Cyan", modifiers = [ "italic" ] }
"type.parameter" = "Cyan"

## Variables
"variable"  = "magenta"
"variable.builtin" = "Green"
"variable.other.member" = "Orange"
"variable.parameter" = "Orange"

## Diffs
"diff.plus" = { fg = "Green", modifiers = [ "dim" ] }
"diff.delta" = { fg = "Orange", modifiers = [ "dim" ] }
"diff.delta.moved" = { fg = "Yellow", modifiers = [ "dim" ] }
"diff.minus" = { fg = "Red", modifiers = [ "dim" ] }


## Diagnostics
"diagnostic" = { modifiers = ["underlined"] }
"diagnostic.error" = { underline = { style = "curl", color = "Red" } }
"diagnostic.warning" = { underline = { style = "curl", color = "Yellow" } }
"diagnostic.info" = { underline = { style = "curl", color = "Cyan" } }
"diagnostic.hint" = { underline = { style = "curl", color = "dark_green" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }


## Markup
"markup" = "Orange"
"markup.list" = "Cyan"
"markup.link.label" = "Cyan"
"markup.bold" = { fg = "Foreground", modifiers = ["bold"] }
"markup.italic" = { fg = "Foreground", modifiers = ["italic"] }
"markup.heading" = { fg = "Purple", modifiers = ["bold"] }
"markup.heading.1" = { fg = "magenta", modifiers = [ "bold" ] }
"markup.heading.2" = { fg = "Cyan", modifiers = [ "bold" ] }

"markup.raw" = "Yellow"
"markup.link.url" = { fg = "Yellow", modifiers = [ "underlined", "italic"] }
"markup.link" = { fg = "Orange", modifiers = [ "bold" ] }
"markup.quote" = { fg = "Yellow", modifiers = [ "italic"] }

## Tags
"tag" = "Cyan"


## Misc
"attribute" = "dark_cyan"
"comment" = { fg = "Comment", modifiers = ["italic" ] }
"error" = "Red"
"hint" = "Cyan"
"info" = "Cyan"
"label" = "Cyan"
"module" = "Orange"
"namespace" = "Orange"
"operator" = "Purple"
"special" = "Green"
"warning" = "Yellow"

