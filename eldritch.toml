# Editor UI #
#############

## Main
"ui.background" = { bg = "Background" }
"ui.text" = "Foreground"

## Menus
"ui.menu" = { fg = "Foreground", bg = "Gray" }
"ui.menu.selected" = { modifiers = ["reversed"] }
"ui.popup" = { bg = "bg_dark" }
"ui.help" = { fg = "Cyan", bg = "black" }

## Gutter
"ui.linenr" = "fg_gutter"
"ui.linenr.selected" = { fg = "Orange", modifiers = [ "bold" ]}

## Cursor
"ui.cursor.insert" = "Foreground"
"ui.cursor.primary" = { fg = "Foreground", modifiers = ["reversed"] }
"ui.cursor.match" = { fg = "Orange", modifiers = [ "bold" ] } # maybe change this
"ui.cursor.select" = { bg = "visual"}
"ui.selection" = { bg = "visual" }
"ui.cursorline.primary" = { bg = "bg_highlight" }
"ui.cursorcolumn.primary" = { bg = "bg_highlight" }

## Bufferline
"ui.bufferline" = {fg = "fg_gutter", bg = "bg_dark"}
"ui.bufferline.active" = {fg = "black", bg = "Cyan", modifiers = ["bold"]}
"ui.bufferline.background" = "black"

## Statusline
"ui.statusline" = { fg = "fg_dark", bg = "bg_dark" }
"ui.statusline.inactive" = { fg = "fg_gutter", bg = "bg_dark" }
"ui.statusline.normal" = { fg = "Background", bg = "Cyan" }
"ui.statusline.insert" = { fg = "Background", bg = "Green" }
"ui.statusline.select" = { fg = "Background", bg = "Purple" }

"ui.text.focus" = { fg = "Green", modifiers = ["bold"] }

"ui.virtual" = "Gray"
"ui.virtual.whitespace" = { fg = "fg_gutter" } 
"ui.virtual.indent-guide" = "Comment"
"ui.virtual.ruler" = { bg = "Gray" }
"ui.virtual.jump-label" = { fg = "Pink", modifiers = ["bold"] }

## Debug
"ui.debug.breakpoint" = { fg = "Cyan", modifiers = [ "dim" ] }
"ui.debug.active" = "bg_dark"

